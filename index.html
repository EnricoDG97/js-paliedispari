<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Exercise</title>
</head>
<body>
    
    <div id="first-exercise">
        <input type="text" id="word">
        <button id="inputButton">Check</button>
        <div id="outputPalindrome"></div>
    </div>

    <hr>

    <div id="second-exercise" >
        <select id="numberSelect">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
        </select>
        <input type="number" id="inputNumber" placeholder="Numero da 1 a 5" min="1" max="5">
        <button id="playButton">Tenta la fortuna</button>
        <div id="resultOutput"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
